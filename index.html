<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-container">




        <div class="cards">
            <div class="dealer-hand">
                <p class="dealer-card-1">DEALER CARD1</p>
                <p class="dealer-card-2">DEALER CARD2</p>
                <p class="dealer-card-3"></p>
                <p class="dealer-card-4"></p>
                <p class="dealer-card-5"></p>
                <p class="dealer-card-6"></p>
                <p class="dealer-card-7"></p>
                <p class="dealer-card-8"></p>
                <h3 class="dealer-score">DEALER SCORE</h3>
            </div>


            <div class="message">WIN/LOSE MESSAGE</div>
            <div class="bet-size">BET SIZE</div>
            <div class="deck-size">CARDS LEFT</div>

            <div class="player-hand">
                <h3 class="player-score">PLAYER SCORE</h3>
                <p class="player-card-1">PLAYER CARD1</p>
                <p class="player-card-2">PLAYER CARD2</p>
                <p class="player-card-3"></p>
                <p class="player-card-4"></p>
                <p class="player-card-5"></p>
                <p class="player-card-6"></p>
                <p class="player-card-7"></p>
                <p class="player-card-8"></p>
            </div>

            <div>
                <button class="btn" id="hit">HIT</button>
                <button class="btn" id="stand">STAND</button>
                <button class="btn" id="bet10">BET10</button>
                <button class="btn" id="bet50">BET50</button>
                <button class="btn" id="bet100">BET100</button>
                <button class="btn" id="deal-cards">DEAL</button>
                <!-- <button id="shuffle-deck">Shuffle Deck</button> -->
                <button class="btn" id="reset">RESET</button>

            </div>
        </div>




    </main>


    <script src="blackjack.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/card-library/css/cardstarter.css">
</head>

<body>
    <main class="main-container">





        <div class="dealer-hand">
            <p class="dealer-card-1 "></p>
            <p class="dealer-card-2 hidden"></p>
            <p class="dealer-card-3 hidden"></p>
            <p class="dealer-card-4 hidden"></p>
            <p class="dealer-card-5 hidden"></p>
            <p class="dealer-card-6 hidden"></p>
            <p class="dealer-card-7 hidden"></p>
            <p class="dealer-card-8 hidden"></p>

        </div>


        <h3 class="dealer-score"></h3>
        <div class="message"></div>
        <div class="pot-size">BET SIZE</div>
        <div class="deck-size">CARDS LEFT</div>

        <div class="player-hand">

            <p class="player-card-1 "></p>
            <p class="player-card-2 hidden"></p>
            <p class="player-card-3 hidden"></p>
            <p class="player-card-4 hidden"></p>
            <p class="player-card-5 hidden"></p>
            <p class="player-card-6 hidden"></p>
            <p class="player-card-7 hidden"></p>
            <p class="player-card-8 hidden"></p>
        </div>
        <h3 class="player-score"></h3>
        <div>
            <button class="btn" id="hit">
                <img src="css/card-library/images/blackjack-imgs/hitimg2.png" alt=""></button>
            <p class="hitText">Hit</p>
            <button class="btn" id="stand">
                <img src="css/card-library/images/blackjack-imgs/standimg2.png" alt="">
            </button>
            <p class="standText">Stand</p>
            <button class="btn" id="bet10">
                <img src="css/card-library/images/blackjack-imgs/redpokerchip.png" alt="">
                <p class="bet10text">$10</p>
            </button>
            <button class="btn" id="bet50">
                <img src="css/card-library/images/blackjack-imgs/blackpokerchip.png" alt="">
                <p class="bet50text">$50</p>
            </button>
            <button class="btn" id="bet100">
                <img src="css/card-library/images/blackjack-imgs/bluepokerchip.png" alt="">
                <p class="bet100text">$100</p>
            </button>
            <button class="btn" id="deal-cards">
                <img src="css/card-library/images/blackjack-imgs/dealcardimg.png" alt="">
                <p class="dealcardsText">Deal Cards</p>
            </button>



        </div>

        <div class="bank">
            <p class="stack">Stack: $0</p>
        </div>

        </div>



        <footer>
            <button class="btn" id="reset">RESET</button>
        </footer>
    </main>


    <script src="blackjack.js"></script>
</body>

</html>
